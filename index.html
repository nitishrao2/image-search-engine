<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search engine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search Engine</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="search for images">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://plus.unsplash.com/premium_photo-1661889099855-b44dc39e88c9?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZnJlZSUyMGltYWdlc3xlbnwwfHwwfHx8MA%3D%3D" alt="scuba-diving">
            <a href="https://unsplash.com/photos/two-people-in-scuba-gear-swimming-in-the-ocean-SuGTwrtPCg4" target="_blank">scuba diving</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1526779259212-939e64788e3c?q=80&w=2074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="scuba-diving">
            <a href="https://unsplash.com/photos/man-sitting-on-rock-surrounded-by-water--Q_t4SCN8c4" target="_blank">man sitting on rock</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1570051008600-b34baa49e751?q=80&w=1785&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="scuba-diving">
            <a href="https://unsplash.com/photos/body-of-water-across-horizon-photo-kYx_g4YBfLI" target="_blank">ocean view</a>
        </div>
    </div>
    <button id="show-more-button">Show More</button>
    <script src="script.js"></script>
</body>
</html>
